<div class="row">
    <div class="col-sm-4" *ngFor="let article of article">
      <div class="card" style="width: 22rem;">
        <img src="{{article.photo}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{article.libelle}}</h5>
        <p class="card-text">Description : {{article.description}}</p>
      </div>
    <ul class="list-group list-group-flush">
      
      <li class="list-group-item">Categorie : {{ article.categorie}}</li>
      <li class="list-group-item">Prix {{ article.prix}}</li>
    </ul>
    <div class="row">
      <div class="col-sm-3">
        <a href="article/liste/{{article.id}}" class="btn btn-primary">Details</a>
      </div>
      <div class="col-sm-3">
        <a href="article/update/form/{{article.id}}" class="btn btn-primary">Modifier</a>
      </div>
      <div class="col-sm-3">
        <a href="/SmartPhone" class="btn btn-primary" (click)="confirmSupprimerArticle(article)">Supprimer</a>
      </div>
      <div class="col-sm-6">
        <a (click)="ajouterAuPanier(article)" class="btn btn-primary">Ajouter</a>
      </div>
      <div class="col-sm-3" *ngIf="article.categorie">
        
      </div>
    </div>
  </div>
