<!-- login.component.html -->
<div class="login-container">
    <h1>Connexion</h1>
    <div class="form-container">
    <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="username" [(ngModel)]="user.email" required autofocus>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
      &nbsp;

    </form>

      <!-- <button type="submit" class="btn btn-danger" (click)="isAdmin()">Connexion (Admin)</button> -->
    
  </div>
