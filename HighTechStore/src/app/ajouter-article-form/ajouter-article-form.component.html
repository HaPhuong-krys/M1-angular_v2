<div class="container">
<form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
  
  <div class="form-group">
    <label for="libelle">Libelle de l'article</label>
    <input type="text" class="form-control" id="libelleArticle" name="libelle" #libelle = "ngModel" ngModel libelle
    required>
  </div>

  <div class="form-group">
    <label for="marque">Marque</label>
    <input type="text" class="form-control" id="marqueArticle" name = "marque" #marque = "ngModel" ngModel marque
    required> 
  </div>
  
  <div class="form-group">
      <label for="prix">prix</label>
      <input type="number" class="form-control" id="prixArticle" name = "prix" #prix = "ngModel" ngModel prix
      required>
  </div>
  
  <div class="form-group">
      <label for="Categories">Categories</label>
      <select class="custom-select mr-sm-8" id="caterogies">
        <option selected>Choose...</option>
          <option *ngFor="let category of cats" [value]="category.id">{{ category.nom_categorie }}</option>

      </select>
  </div>

  <div class="form-group">
    <label for="photo">Photo</label>
    <input type="text" class="form-control" id="photoArticle" name="photo" #photo = "ngModel" ngModel photo
    required="">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
